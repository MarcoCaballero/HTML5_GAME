<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/Box2dWeb.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/game.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="css/game.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <div id="gamecontainer">
        <canvas id="gamecanvas" width="640" height="480" class="gamelayer">
        </canvas>

        <div id="scorescreen" class="gamelayer">
            <img id="togglemusic" src="img/icons/sound.png" onclick="game.toggleBackgroundMusic();">
            <img src="img/icons/prev.png" onclick="game.restartLevel();">
            <span id="score">Score: 0</span>
        </div>

        <div id="gamestartscreen" class="gamelayer">
            <img class="play_button" onclick ="game.showLevelScreen();"><br>
            <!-- <img src="img/icons/settings_futuristic.png" class="settings_icon" alt="Settings"> -->
        </div>

        <div id="levelselectscreen" class="gamelayer">
        </div>

        <div id="loadingscreen" class="gamelayer">
            <div id="loadingmessage"></div>
        </div>

        <div id="endingscreen" class="gamelayer">
            <div>
                <p id="endingmessage">The Level Is Over Message</p>
                <p id="playcurrentlevel" onclick="game.restartLevel();"><img src="img/icons/prev.png"> Replay Current Level</p>
                <p id="playnextlevel" onclick="game.startNextLevel();"><img src="img/icons/next.png"> Play Next Level </p>
                <p id="returntolevelscreen"onclick="game.showLevelScreen();"><img src="img/icons/return.png"> Return to Level Screen</p>
            </div>
        </div>

    </div>
    <canvas id="debugcanvas" width="1000" height="480" style="border:1px solid black;"></canvas>

</body>
</html>
